<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="addIngredient($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group-item">
      <a
        href="#"
        class="list-group-item"
        *ngFor="let ingredient of shoppingListService.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </a>
    </ul>
  </div>
</div>
