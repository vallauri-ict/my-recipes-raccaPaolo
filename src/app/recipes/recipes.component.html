<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSelectedInList)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <h1 *ngIf="!selectedRecipe">{{ "Please select a recipe" }}</h1>
  </div>
</div>
