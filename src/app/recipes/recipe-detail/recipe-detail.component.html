<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeService.selectedRecipe.imagePath"
      [alt]="recipeService.selectedRecipe.name"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeService.selectedRecipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="button-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage recipe
        <span class="caret"> </span>
        <ul class="dropdown-menu">
          <li href="#">To shopping list</li>
          <li href="#">Edit recipe</li>
          <li href="#">Delete recipe</li>
        </ul>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeService.selectedRecipe?.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <div class="list-group" style="list-style: none">
      <li *ngFor="let ingredient of recipeService.selectedRecipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </div>
  </div>
</div>
