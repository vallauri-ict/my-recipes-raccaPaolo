<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="button-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage recipe
        <span class="caret"> </span>
        <ul class="dropdown-menu">
          <li href="#">To shopping list</li>
          <li href="#">Edit recipe</li>
          <li href="#">Delete recipe</li>
        </ul>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
